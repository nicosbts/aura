<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Drinks</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<header class="hero">
  <div class="hero__overlay">
    <nav class="nav" aria-label="Principal">
      <div class="nav__brand">
        <!-- logo  -->
        <span class="brand__text">aura</span>
      </div>
      <div class="nav__actions">
        <a href="#categorias">Categorías</a>
        <a href="#vinos">Vinos</a>
        <a href="#whisky">Whisky</a>
        <a href="#accesorios">Accesorios</a>
        <a href="#por-que">¿Por qué Aura?</a>
      </div>
    </nav>
    <div class="hero__content">
      <p class="eyebrow">Bebidas Premium</p>
      <h1>Las mejores bebidas para cada ocasión</h1>
      <p class="lead">Vinos de prestigio, whiskies selectos, licores icónicos y cervezas exclusivas.</p>
      <a class="button" href="#comprar">Comprar</a>
    </div>
  </div>
  <div class="hero__categories" id="categorias">
    <!-- 4 tarjetas de categoría -->
    <article class="category-card">
      <figure>
        <img src="images/categoria-vino.jpg" alt="Botella de vino tinto" loading="lazy">
        <figcaption>Vino</figcaption>
      </figure>
    </article>
    <article class="category-card">
      <figure>
        <img src="images/categoria-whisky.jpg" alt="Botella de whisky" loading="lazy">
        <figcaption>Whisky</figcaption>
      </figure>
    </article>
    <article class="category-card">
      <figure>
        <img src="images/categoria-licor.jpg" alt="Botella de licor" loading="lazy">
        <figcaption>Licor</figcaption>
      </figure>
    </article>
    <article class="category-card">
      <figure>
        <img src="images/categoria-cerveza.jpg" alt="Botella de cerveza" loading="lazy">
        <figcaption>Cerveza</figcaption>
      </figure>
    </article>
  </div>
</header>
  <script src="index.js"></script>
</body>
</html>
